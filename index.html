<!DOCTYPE html>
<html>
  <head>
    <title>Darwin's Game of Evolution</title>
    <link rel='stylesheet' href='css/main.css' />
    <script src='js/canvas_adapter.js'></script>
    <script src='js/species.js'></script>
    <script src='js/dna.js'></script>
    <script src='js/creature.js'></script>
    <script src='js/game.js'></script>
    <script src='js/inspect.js'></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <a href="https://github.com/j3rn/game-of-evolution"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>
    <canvas width=500 height=500 id='canvas' onmousemove="inspectCreature(event);"></canvas>
    <div id="control">
      <span id="game-turn">Turn: 0</span><br />
      <span id="max-time">Max turns: 0</span><br />
      <button id="reset">Reset</button><br />
      <br />
      <table>
        <tbody>
          <tr><td>Species</td><td id="Species"></td></tr>
          <tr><td>Size</td><td id="Size"></td></tr>
          <tr><td>Enemy</td><td id="Enemy"></td></tr>
          <tr><td>Friend</td><td id="Friend"></td></tr>
          <tr><td>Empty</td><td id="Empty"></td></tr>
          <tr><td>Wall</td><td id="Wall"></td></tr>
          <tr><td>Dead Friend</td><td id="Dead Friend"></td></tr>
          <tr><td>Dead Enemy</td><td id="Dead Enemy"></td></tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
