<!DOCTYPE html>
<html>

  <head>
    <title>Darwin's Game of Evolution</title>
    <link rel='stylesheet' href='css/main.css' />
    <script src='js/canvas_adapter.js'></script>
    <script src='js/dom_adapter.js'></script>
    <script src='js/board.js'></script>
    <script src='js/dna.js'></script>
    <script src='js/creature.js'></script>
    <script src='js/game.js'></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script async defer data-domain="j3rn.com" src="https://plausible.io/js/plausible.js"></script>
  </head>

  <body>
    <a href="https://github.com/j3rn/game-of-evolution"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>

    <canvas width=500 height=500 id='canvas'></canvas>

    <div id="inspect"></div>

    <div id="control">
      <div id="game-count">Game #1</div>
      <div id="game-turn">Turn: 0</div>
      <div id="max-time">Max turns: 0</div>
      <div id="avg-size">Average Size: 0</div>

      <table class="stat-table">
        <thead>
          <tr><td>Creatures</td></tr>
        </thead>
        <tbody>
          <tr><td>Alive</td><td id="alive"></td></tr>
          <tr><td>Dead</td><td id="dead"></td></tr>
          <tr><td>Total</td><td id="creature-count"></td></tr>
        </tbody>
      </table>

      <table class="stat-table">
        <thead>
          <tr><td>Most Successful Colors</td></tr>
        </thead>
        <tbody>
            <tr>
                <td class="name">
                    <span id="top1color" class="swatch"></span>
                    <span id="top1name"></span>
                </td>
                <td id="top1count"></td>
            </tr>
            <tr>
                <td class="name">
                    <span id="top2color" class="swatch"></span>
                    <span id="top2name"></span>
                </td>
                <td id="top2count"></td>
            </tr>
            <tr>
                <td class="name">
                    <span id="top3color" class="swatch"></span>
                    <span id="top3name"></span>
                </td>
                <td id="top3count"></td>
            </tr>
            <tr>
                <td class="name">
                    <span id="top4color" class="swatch"></span>
                    <span id="top4name"></span>
                </td>
                <td id="top4count"></td>
            </tr>
            <tr>
                <td class="name">
                    <span id="top5color" class="swatch"></span>
                    <span id="top5name"></span>
                </td>
                <td id="top5count"></td>
            </tr>
        </tbody>
      </table>
      <button id="reset">Reset</button>
    </div><!-- control -->
  </body>
</html>
